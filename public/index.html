<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flip tiles</title>
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Flip Tails</a>
      </div>
    </nav>

    <!-- game -->
    <div class="container" data-controller="game">
      <div class="text-center mt-4">
        <div>
          <label for="diff-level">Select difficulty level
            <span class="info-note" data-game-target="info">&ast;</span>
          </label>
          <select id="diff-level"
              class="form-select form-select-sm rounded-0 w-10 mt-3 mb-4 self-center"
              data-game-target="level" data-game-level-value="easy">
            <option value="easy">easy</option>
            <option value="medium" selected>medium</option>
            <option value="hard">hard</option>
          </select>
        </div>

        <div data-game-target="board"></div>

        <div class="d-none my-4" data-game-target="reset">
          <a href="#" class="reset-link text-decoration-none" data-action="game#resetGame">Click</a>
          to reset board
        </div>

        <div class="d-none text-muted">
          Spent Time: <span data-game-target="timer" class="text-dark"></span> seconds
        </div>
      </div>
    </div>
  </body>
</html>
