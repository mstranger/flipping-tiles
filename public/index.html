<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>

  <body>
    <div class="container" data-controller="game">
      <div>
        <label for="level" class="d-block">Select difficulty level:</label>
        <select class="level" id="level" data-game-target="level" data-game-level-value="easy">
          <option value="easy">easy</option>
          <option value="medium" selected>medium</option>
          <option value="hard">hard</option>
        </select>
      </div>
      <div data-game-target="board"></div>

      <div class="d-none" data-game-target="reset">
        <p class="finish-text">
          <a href="#" class="reset-link" data-action="game#resetGame">Click</a> to reset board
        </p>
      </div>
    </div>
  </body>
</html>
